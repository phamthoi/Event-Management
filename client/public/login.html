<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
    
    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" placeholder="Enter your email"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>
      
      <div>
        <label for="password" class="block text-gray-700 mb-1">Password</label>
        <input type="password" id="password" placeholder="Enter your password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold">
        Login
      </button>
    </form>

    <p class="text-center mt-3 text-sm text-blue-600 hover:underline cursor-pointer" id="forgotPasswordBtn">
      Forgot Password?
    </p>

    <!-- Forgot Password Form -->
    <form id="forgotForm" class="space-y-4 hidden mt-4">
      <p class="text-gray-700 text-center">Enter your email to reset password</p>
      <input type="email" id="forgotEmail" placeholder="Email"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <button type="button" id="sendCodeBtn"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors font-semibold">
        Send Code
      </button>

      <div id="resetPasswordSection" class="hidden space-y-2">
        <input type="text" id="resetCode" placeholder="Enter code"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" id="newPassword" placeholder="New Password"
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="button" id="resetPasswordBtn"
                class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition-colors font-semibold">
          Reset Password
        </button>
      </div>
      <p class="text-center text-sm text-gray-500 mt-2 cursor-pointer hover:underline" id="backToLogin">
        Back to Login
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const forgotForm = document.getElementById("forgotForm");
    const forgotPasswordBtn = document.getElementById("forgotPasswordBtn");
    const backToLogin = document.getElementById("backToLogin");
    const sendCodeBtn = document.getElementById("sendCodeBtn");
    const resetPasswordSection = document.getElementById("resetPasswordSection");
    const resetPasswordBtn = document.getElementById("resetPasswordBtn");

    // Show forgot password form
    forgotPasswordBtn.addEventListener("click", () => {
      loginForm.classList.add("hidden");
      forgotForm.classList.remove("hidden");
    });

    // Back to login
    backToLogin.addEventListener("click", () => {
      forgotForm.classList.add("hidden");
      resetPasswordSection.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });

    // Login logic
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("http://localhost:4000/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();
      if (data.token) {
        localStorage.setItem("token", data.token);
        console.log("Token đã lưu:", data.token); // ✅ thêm dòng này để debug
        window.location.href = "/dashboard.html";
      } else {
        alert(data.message || "Login failed");
      }
    });

    // Send code button logic
    sendCodeBtn.addEventListener("click", async () => {
      const email = document.getElementById("forgotEmail").value;
      if (!email) return alert("Enter email");
      // Gọi API gửi code reset (backend cần triển khai)
      alert("Code sent to " + email);
      resetPasswordSection.classList.remove("hidden");
    });

    // Reset password logic
    resetPasswordBtn.addEventListener("click", async () => {
      const email = document.getElementById("forgotEmail").value;
      const code = document.getElementById("resetCode").value;
      const newPassword = document.getElementById("newPassword").value;
      if (!code || !newPassword) return alert("Fill all fields");
      // Gọi API reset password (backend cần triển khai)
      alert("Password reset successfully for " + email);
      forgotForm.classList.add("hidden");
      resetPasswordSection.classList.add("hidden");
      loginForm.classList.remove("hidden");
    });
  </script>

</body>
</html>
