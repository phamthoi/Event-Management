<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Member - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create Member</h2>
    <form id="createMemberForm" class="space-y-4">
      <input type="text" id="fullName" placeholder="Full Name" class="w-full px-3 py-2 border rounded" required>
      <input type="email" id="email" placeholder="Email" class="w-full px-3 py-2 border rounded" required>
      <input type="password" id="password" placeholder="Password" class="w-full px-3 py-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Create Member</button>
    </form>
    <div id="msg" class="mt-2 text-sm text-red-500"></div>
    <div class="mt-4 text-center">
      <a href="dashboard.html" class="text-blue-600 hover:underline">← Back to Dashboard</a>
    </div>
  </div>

<script>
document.getElementById("createMemberForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const token = localStorage.getItem("token"); // JWT admin
  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const msg = document.getElementById("msg");
  msg.textContent = "";

  console.log("📌 Token:", token);
  console.log("📌 Payload gửi:", { fullName, email, password });

  try {
    const res = await fetch("http://localhost:4000/admin/members/create", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + token
      },
      body: JSON.stringify({ fullName, email, password })
    });

    console.log("📌 Response status:", res.status);

    let data;
    try {
      data = await res.json();
      console.log("📌 Response JSON:", data);
    } catch (jsonErr) {
      console.error("❌ Lỗi parse JSON:", jsonErr);
      throw new Error("Không đọc được JSON từ server");
    }

    if (!res.ok) throw new Error(data.message || "Lỗi tạo member");

    msg.textContent = "✅ Member tạo thành công: " + data.email;
    msg.classList.remove("text-red-500");
    msg.classList.add("text-green-500");

    document.getElementById("createMemberForm").reset();
  } catch (err) {
    console.error("❌ Lỗi:", err);
    msg.textContent = err.message;
    msg.classList.remove("text-green-500");
    msg.classList.add("text-red-500");
  }
});
</script>
</body>
</html>
