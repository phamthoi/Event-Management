<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Member Profile</h1>

    <!-- View Profile -->
    <div id="viewProfile" class="space-y-2">
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
      <button id="editBtn" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg">Edit Profile</button>
    </div>

    <!-- Edit Profile -->
    <form id="editProfileForm" class="space-y-4 hidden mt-4">
      <div>
        <label class="block mb-1">Name</label>
        <input type="text" id="editName"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block mb-1">Phone</label>
        <input type="text" id="editPhone"
               class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit"
              class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">
        Save Changes
      </button>
      <button type="button" id="cancelBtn"
              class="w-full bg-gray-400 text-white py-2 rounded-lg mt-2">
        Cancel
      </button>
    </form>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      alert("You must login first");
      window.location.href = "/login.html";
    }

    const viewProfile = document.getElementById("viewProfile");
    const editProfileForm = document.getElementById("editProfileForm");
    const editBtn = document.getElementById("editBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    const profileEmail = document.getElementById("profileEmail");
    const profileName = document.getElementById("profileName");
    const profilePhone = document.getElementById("profilePhone");

    const editName = document.getElementById("editName");
    const editPhone = document.getElementById("editPhone");

    // Load profile
    async function loadProfile() {
      const res = await fetch("http://localhost:4000/member/profile", {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      if (data.email) {
        profileEmail.textContent = data.email;
        profileName.textContent = data.name || "-";
        profilePhone.textContent = data.phone || "-";

        editName.value = data.name || "";
        editPhone.value = data.phone || "";
      } else {
        alert(data.message || "Failed to load profile");
      }
    }

    // Switch to edit mode
    editBtn.addEventListener("click", () => {
      viewProfile.classList.add("hidden");
      editProfileForm.classList.remove("hidden");
    });

    // Cancel edit
    cancelBtn.addEventListener("click", () => {
      editProfileForm.classList.add("hidden");
      viewProfile.classList.remove("hidden");
    });

    // Save profile
    editProfileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const res = await fetch("http://localhost:4000/member/profile", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token
        },
        body: JSON.stringify({
          name: editName.value,
          phone: editPhone.value
        })
      });
      const data = await res.json();
      if (data.user) {
        alert("Profile updated successfully");
        loadProfile();
        editProfileForm.classList.add("hidden");
        viewProfile.classList.remove("hidden");
      } else {
        alert(data.message || "Failed to update profile");
      }
    });

    // Initial load
    loadProfile();
  </script>
</body>
</html>
